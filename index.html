<html>
<head>
<title>Points Poker</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="pure-g">
  <div class="pure-u-1-5">
    <p>Current vote: <span id="voteName"></p>
  </div>
  <div class="pure-u-3-5">
  </div>
  <div class="pure-u-1-5">
    <button id="callVote">Call vote</button>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1-5">
    <p>Time remaining to vote: <span id="timer"></span></p>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1-24">
    <p class="voteOption">1</p>
  </div>
  <div class="pure-u-1-24">
    <p class="voteOption">2</p>
  </div>
  <div class="pure-u-1-24">
    <p class="voteOption">4</p>
  </div>
  <div class="pure-u-1-24">
    <p class="voteOption">8</p>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-12-24">
    <p>Peers connected:</p>
    <div id="peers"></div>
  </div>
  <div class="pure-u-12-24 reverse" id="votes">
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
